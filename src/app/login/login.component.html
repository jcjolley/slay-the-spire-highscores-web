<div class="container card m-4 p-4">
  <div class="row">
    <div class="col-4 mb-3">
      <h3>{{isLogin ? "Login" : "Sign up"}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label>Username: </label>
    </div>
    <div class="col-8">
      <input class="form-control" type="text" [(ngModel)]="username">
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label>Password: </label>
    </div>
    <div class="col-8">
      <input type="password" class="form-control" [(ngModel)]="password" (keyup.enter)="isLogin ? login() : createUser()">
    </div>
  </div>
  <div *ngIf="isLogin" class="mt-3">
    <a style="text-decoration: underline; cursor: pointer; color: blue" (click)="isLogin = !isLogin">Need an account? Sign up!</a>
  </div>
  <div *ngIf="!isLogin" class="mt-3">
    <a style="text-decoration: underline; cursor: pointer; color: blue" (click)="isLogin = !isLogin">Already have an account? Login!</a>
  </div>
  <button class="btn btn-primary mt-4" (click)="isLogin ? login() : createUser()">{{isLogin ? "Login" : "Sign up"}}</button>
  </div>
